name: build-image
description: Builds and pushes a component image
inputs:
  owner:
    description: The namespace of the image repository
    required: false
  name:
    description: The name of the image repository
    required: false
  image-name:
    description:
      The name of the image. When not provided it will be generated from the
      owner, name, registry and branch
    required: false
  component:
    description: The name of the image repository (deprecated)
    required: false
  dockerfile:
    description: Path to the Dockerfile
    required: false
    default: ./Dockerfile
  context:
    description: Path to the Docker context
    required: false
    default: .
  registry:
    description: The Docker registry to use
    required: false
    default: ghcr.io
  user:
    description: Username for Docker registry
    required: false
    default: ${{ github.actor }}
  password:
    description: Password for Docker registry
    required: false
    default: ${{ github.token }}
  useSSH:
    description: Pass the SSH agent to the build context
    required: false
    default: 'false'
  secrets:
    description: Secrets for Docker build
    required: false
  buildArgs:
    description: BuildArgs for Docker build
    required: false
  platforms:
    description:
      'Platforms for multi-platform builds. Requires docker buildx to be
      installed and configured, see
      https://github.com/exivity/setup-buildx-action'
    required: false
    default: 'linux/amd64'
  sbom:
    description: Generate a Software Bill of Materials (SBOM) for the image
    required: false
    default: 'false'
outputs:
  digest:
    description: 'Image digest (sha256:...)'
  image:
    description: 'Full image name with tag'
  metadata:
    description: 'Build metadata in JSON format'
runs:
  using: node20
  main: dist/index.js

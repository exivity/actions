name: release_test

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/release_test.yml'
      - 'lib/conventionalCommits.ts'
      - 'lib/git.ts'
      - 'lib/github.ts'
      - 'lib/semver.ts'
      - 'release/**'

jobs:
  release_ping-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./release
        with:
          mode: ping
          # @todo change to true
          dry-run: false
          gh-token: ${{ secrets.GH_BOT_TOKEN }}

  release_prepare-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: read repositories.json
        id: repositories
        run: |
          echo 'REPOSITORIES<<EOF' >> $GITHUB_ENV
          cat fixtures/release/repositories.json >> $GITHUB_ENV
          echo '' >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: inspect repositories
        run: echo $REPOSITORIES
      - uses: ./release
        with:
          mode: prepare
          # @todo change to true
          dry-run: false
          repositories: ${{ env.REPOSITORIES }}
          gh-token: ${{ secrets.GH_BOT_TOKEN }}
      - name: inspect lockfile
        run: cat exivity.lock
      - name: inspect changelog
        run: cat CHANGELOG.md

  release_release-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./release
        with:
          mode: release
          # @todo change to true
          dry-run: false
          gh-token: ${{ secrets.GH_BOT_TOKEN }}

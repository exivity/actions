name: rcedit_test

on:
  push:
    paths:
      - '.github/workflows/rcedit_test.yml'
      - 'rcedit/**'

jobs:
  rcedit_test:
    strategy:
      matrix:
        os: [windows-2019]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./rcedit
        with:
          path: fixtures/hello/build/*.exe
      - uses: actions/upload-artifact@v3
        with:
          path: fixtures/hello/build/*.exe

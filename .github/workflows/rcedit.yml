name: rcedit

on:
  push:
    paths:
      - '.github/workflows/rcedit.yml'
      - 'rcedit/**'

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./rcedit
        with:
          path: fixtures/build/*.exe
      - uses: actions/upload-artifact@v2
        with:
          path: fixtures/build/*.exe

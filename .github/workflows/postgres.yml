name: postgres

on:
  push:
    paths:
      - '.github/workflows/postgres.yml'
      - 'lib/postgres*'
      - 'lib/docker*'
      - 'postgres/**'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        mode: [host, docker]
        version: ['12.3']
        include:
          # Docker supports more versions
          - mode: docker
            version: '13.0'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: ./postgres
        with:
          mode: ${{ matrix.mode }}
          version: ${{ matrix.version }}

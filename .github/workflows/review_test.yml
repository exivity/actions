name: review_test

on:
  push:
    paths:
      - '.github/workflows/review_test.yml'
      - 'review/**'
      - 'lib/github.ts'

jobs:
  review_test:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./review
        with:
          gh-token: ${{ secrets.GH_BOT_TOKEN }}

name: approve-and-automerge-dependabot-prs

on: pull_request

permissions:
  pull-requests: write

jobs:
  approve-and-automerge-dependabot-prs:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./review
      - uses: ./enable-automerge

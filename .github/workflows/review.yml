name: review

on:
  push:
    paths:
      - '.github/workflows/review.yml'
      - 'review/**'
      - 'lib/github.ts'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./review
        with:
          gh-token: ${{ secrets.GH_BOT_TOKEN }}

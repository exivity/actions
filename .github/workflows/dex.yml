name: db

on:
  push:
    paths:
      - '.github/workflows/dex.yml'
      - 'lib/dex*'
      - 'dex/**'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: ./dex
        with:
          args: help

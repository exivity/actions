name: bot-review

on:
  push:
    paths:
      - '.github/workflows/bot-review.yml'
      - 'bot-review/**'

env:
  GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./bot-review
        with:
          event: REQUEST_CHANGES
          body: testing ${{ matrix.os }}...
      - uses: ./bot-review

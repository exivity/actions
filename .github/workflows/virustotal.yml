name: virustotal

on:
  push:
    paths:
      - '.github/workflows/virustotal.yml'
      - 'virustotal/**'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - if: matrix.os == 'ubuntu-latest'
        uses: ./virustotal
        with:
          path: fixtures/build/hello
          virustotal-api-key: ${{ secrets.VIRUSTOTAL_API_KEY }}
          gh-token: ${{ secrets.GITHUB_TOKEN }}
      - if: matrix.os == 'windows-latest'
        uses: ./virustotal
        with:
          path: fixtures/build/hello.exe
          virustotal-api-key: ${{ secrets.VIRUSTOTAL_API_KEY }}
          gh-token: ${{ secrets.GITHUB_TOKEN }}

name: accept

on:
  push:
    paths:
      - '.github/workflows/accept.yml'
      - 'accept/**'

env:
  APPVEYOR_TOKEN: ${{ secrets.APPVEYOR_TOKEN }}

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: ./accept

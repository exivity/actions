name: sign-file

on:
  push:
    paths:
      - '.github/workflows/sign-file.yml'
      - 'sign-file/**'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./sign-file
        with:
          path: fixtures/build/dummy.txt

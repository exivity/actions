name: postgres_test

on:
  push:
    paths:
      - '.github/workflows/postgres_test.yml'
      - 'lib/postgres*'
      - 'lib/docker*'
      - 'postgres/**'

jobs:
  postgres_test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        mode: [host, docker]
        version: ['17.0', '16.4', '15.8', '14.13']
        # exclude:
        #   # Only default version is supported with mode=host
        #   - mode: host
        #     version: '12.3'
        #   - mode: host
        #     version: '13.0'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./postgres
        with:
          mode: ${{ matrix.mode }}
          version: ${{ matrix.version }}
